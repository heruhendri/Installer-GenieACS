name: CI â€” Install & Test GenieACS Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  install-genieacs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl git
          chmod +x ./install-genieacs.sh

      - name: Run installer (dry-run)
        run: |
          sudo ./install-genieacs.sh --dry-run || true

      - name: ShellCheck
        uses: shellcheck-py/shellcheck-py@v0.10.0

      - name: Validate installation result
        run: |
          test -d /opt/genieacs || (echo "Installation folder missing" && exit 1)
